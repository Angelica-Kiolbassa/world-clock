<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div>
      <label for="">Select a location</label>
      <input type="text" required />

      <input type="submit" name="submit" id="" />
    </div>
    <br />
    <div>
      <input type="radio" name="continent" id="Europe" /><label for="europe"
        >Europe</label
      >

      <input type="checkbox" name="continent" id="America" /><label
        for="america"
        >America</label
      >
    </div>

    <br />
    <label for="countries">Select a country</label>
    <select name="" id="countries">
      <option value="">Select a country</option>
      <option value="Italy">Italy</option>
      <option value="France">France</option>
      <option value="Japan">Japan</option>
      <option value="Mexico">Mexico</option>
      <option value="usa">USA</option>
    </select>

    <title>JS Timing Event</title>
    <div id="hello">Hello</div>
    <br />
    <div id="date"></div>
    <br />
    <div id="milliseconds"></div>
    <br />
    <div id="tokyo"></div>
    <br />
    <div id="local"></div>

    <script>
      function showSelectedCountry(event) {
        if (event.target.value.length > 0) {
          alert(event.target.value);
        }
      }
      let countriesSelect = document.querySelector("#countries");

      countriesSelect.addEventListener("change", showSelectedCountry);

      setTimeout(() => {
        let helloBox = document.querySelector("#hello");
        helloBox.innerHTML = "HELLO!";
      }, 3000);

      function displayDate() {
        let date = document.querySelector("#date");

        date.innerHTML = new Date();
      }

      setInterval(displayDate, 1000);

      function showMilliseconds() {
        let milliseconds = document.querySelector("#milliseconds");
        let currentDate = new Date();
        milliseconds.innerHTML = currentDate.getMilliseconds();
      }
      setTimeout(displayDate, 3000);
      setInterval(showMilliseconds, 1);

      let tokyoTime = moment()
        .tz("Asia/Tokyo")
        .format("dddd, MMMM D, YYYY h:m A");

      let tokyoElement = document.querySelector("#tokyo");
      tokyoElement.innerHTML = tokyoTime;

      let localTimezone = moment.tz.guess();
      let localElement = document.querySelector("#local");
      localElement.innerHTML = `Your current time zone is ${localTimezone} and the current time is ${moment().format(
        "h:m A"
      )}`;
    </script>
  </body>
</html>
